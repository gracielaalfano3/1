<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <meta name="description" content="A beautiful cat photo gallery for kids">\n    <title>Interactive Cat Photo Gallery</title>\n    <style>\n        body {\n            background-color: #f0f8ff;\n            font-family: 'Arial', sans-serif;\n            color: #333;\n        }\n        h1 {\n            text-align: center;\n            color: #ff6347;\n            animation: pulse 1.5s infinite;\n        }\n        @keyframes pulse {\n            0% { transform: scale(1); }\n            50% { transform: scale(1.1); }\n            100% { transform: scale(1); }\n        }\n        .gallery {\n            display: flex;\n            flex-wrap: wrap;\n            justify-content: center;\n        }\n        .gallery img {\n            border: 5px solid #ff6347;\n            border-radius: 10px;\n            margin: 10px;\n            transition: transform 0.2s;\n        }\n        .gallery img:hover {\n            transform: scale(1.05);\n        }\n        .upload-form {\n            text-align: center;\n            margin: 20px;\n        }\n        input[type='file'] {\n            margin: 10px;\n        }\n        button {\n            background-color: #ff6347;\n            border: none;\n            color: white;\n            padding: 10px 20px;\n            cursor: pointer;\n            border-radius: 5px;\n            font-size: 16px;\n            transition: background-color 0.3s;\n        }\n        button:hover {\n            background-color: #e5533d;\n        }\n    </style>\n</head>\n<body>\n    <h1>Welcome to the Cat Photo Gallery!</h1>\n    <div class="upload-form">\n        <input type="file" accept="image/*" id="catPhotoInput">\n        <button onclick="uploadPhoto()">Upload Photo</button>\n    </div>\n    <div class="gallery" id="photoGallery"></div>\n    <script>\n        function uploadPhoto() {\n            const input = document.getElementById('catPhotoInput');\n            const gallery = document.getElementById('photoGallery');\n            if (input.files && input.files[0]) {\n                const reader = new FileReader();\n                reader.onload = function(e) {\n                    const img = document.createElement('img');\n                    img.src = e.target.result;\n                    img.alt = "Cute Cat";\n                    img.width = 200;\n                    gallery.appendChild(img);\n                };\n                reader.readAsDataURL(input.files[0]);\n            } else {\n                alert('Please select a photo to upload.');\n            }\n        }\n    <\/script>\n</body>\n</html>
